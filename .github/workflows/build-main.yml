name: Build Main

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v5
      - name: Install Node.js for Coveralls Plug In
        uses: actions/setup-node@v6
        with:
          node-version: lts/*
